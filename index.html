<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfinity</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <img class="back-vid" src="images/galaxy.jpg" alt="icon">
        <div class="cover"></div>
        
        <header data-aos="fade-down" data-aos-duration="2000">
            <div class="left"> 
                <img src="images/weblogo.png" alt="">
                <h2>Webfinity</h2>
            </div>
            <ul>
                <li><a href="#">Досвід</a></li>
                <li><a href="#">Досвід</a></li>
                <li><a href="#">Проекти</a></li>
            </ul>
            
            <div class="box-icons">
                <p><i class='bx bxl-instagram-alt'></i></p>
                <p><i class='bx bxl-facebook-square' ></i></p>
                <p><i class='bx bxl-linkedin-square' ></i> </p>
            </div>     
        </header>

        <div class="blackhole-box" header data-aos="fade-down" data-aos-duration="2000">
            <video autoplay loop muted plays-inline src="videos/blackhole.mp4"></video>
        </div>
        
        <section class="hero">
            <div class="hero-info" header data-aos="fade-right" data-aos-duration="1000">
                
                <div class="title">
                    <i class='bx bxl-sketch'></i>
                    Консультація повного дня
                </div>
                
                <h1 data-aos="fade-right" data-aos-duration="3000"><span class="gradient">Bеб-сайти</span> під ключ <span class="gradient">для вас</span></h1>
        
                <p>Ми створимо сайт, який буде візуально привабливим, функціональним і зручним для користувача. Розраховуйте на нас!</p>
        
                <button><i class='bx bx-send'></i> Зв'яжіться з нами</button>
            </div>
            <img data-aos="zoom-in" data-aos-duration="3000" class="astronaut" src="images/astronaut.png" alt="info-image">
        </section>
        
        <section class="about-section">
            <div class="info-card" >
                <h1>4+</h1>
                <p> досвіду</p>
            </div>
            <div class="info-card">
                <h1>6+</h1>
                <p>Tехнологій</p>
            </div>
            <div class="info-card">
                <h1>20+</h1>
                <p>вебсайтів</p>
            </div>
            <div class="info-card">
                <h1>10</h1>
                <p>клієнтів</p>
            </div>
        </section>
        

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
